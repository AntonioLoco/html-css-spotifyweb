<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style Default -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Style Responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <title>Spotify</title>
</head>
<body>
    
    <!-- Web App Container -->
    <div class="webapp-container">

        <!-- SideBar -->
        <div class="sidebar">
            <!-- Header Sidebar -->
            <div class="header-sidebar">
                <!-- Logo -->
                <img id="big-logo" src="img/logo.svg" alt="Logo Spotify">
                <img id="small-logo" src="img/logo-small.svg" alt="">
                <!-- /Logo -->
            </div>
            <!-- /Header Sidebar -->

            <!-- Main Sidebar -->
            <div class="main-sidebar">
                <!-- Menu -->
                <nav class="sidebar-menu">
                    <ul>
                        <li>
                            <img src="img/home.svg" alt="Home icon">
                            <span>Home</span>
                        </li>
                        <li>
                            <img src="img/search.svg" alt="Search icon">
                            <span>Search</span>
                        </li>
                        <li>
                            <img src="img/libreria.svg" alt="Library icon">
                            <span>La tua libreria</span>
                        </li>
                    </ul>
                </nav>
                <!-- /Menu -->

                <!-- Playlist -->
                <div class="sidebar-playlist">
                    <a href="" class="btn"></a>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <!-- /Playlist -->
            </div>
            <!-- /Main Sidebar -->

            <!-- Footer Sidebar -->
            <div class="footer-sidebar"></div>
            <!-- /Footer Sidebar -->

        </div>
        <!-- /SideBar -->

        <!-- Main Content -->
        <div class="content"></div>
        <!-- /Main Content -->


        <!-- Player Bar -->
        <div class="player-bar"></div>
        <!-- /Player Bar -->

    </div>
    <!-- /Web App Container -->
</body>
</html>
